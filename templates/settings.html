<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options | Podcast Manager</title>

    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="common.css")}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="settings.css")}}" />

    <script src="{{url_for("static", filename="common.js")}}"></script>
</head>
<body>
    <header is="head-el"></header>
    <section is="nav-bar" class="navbar"></section>

    <main id="main">
        <div class="toolbar">
            <button id="saveBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24"><path d="M5 5V19H19V7.82843L16.1716 5H5ZM4 3H17L20.7071 6.70711C20.8946 6.89464 21 7.149 21 7.41421V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3ZM12 18C10.3431 18 9 16.6569 9 15C9 13.3431 10.3431 12 12 12C13.6569 12 15 13.3431 15 15C15 16.6569 13.6569 18 12 18ZM6 6H15V10H6V6Z"></path></svg>
                Save
            </button>
        </div>
        <div class="settings">
            <div class="setting-group">
                <div class="head">Downloads</div>
    
                <div class="option-row">
                    <label for="download_dir">Download Path</label>
                    <input type="text" id="download_dir" />
                </div>
            </div>
        </div>
    </main>

    <script src="{{url_for("static", filename="settings.js")}}"></script>
</body>
</html>
